<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Transactions | SmartBudget</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
<div class="dashboard-container">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="user-info">
            <h3>{{ user.name }}</h3>
        </div>
        <a href="{{ url_for('dashboard') }}" class="btn">Dashboard</a>
        <a href="{{ url_for('profile') }}" class="btn">Profile</a>
        <a href="{{ url_for('all_transactions') }}" class="btn active">All Transactions</a>
        <a href="{{ url_for('ai_insights_page') }}" class="btn">AI Insights</a>
        <a href="{{ url_for('logout') }}" class="btn logout">Logout</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>All Transactions</h2>

        <!-- Filter form -->
        <form method="GET" class="filter-form">
            <div class="filter-group">
                <label>From:</label>
                <input type="date" name="start" value="{{request.args.get('start','')}}">
            </div>
            <div class="filter-group">
                <label>To:</label>
                <input type="date" name="end" value="{{request.args.get('end','')}}">
            </div>
            <div class="filter-group">
                <label>Category:</label>
                <select name="category">
                    <option value="">All Categories</option>
                    {% for cat in categories %}
                    <option value="{{cat}}" {% if request.args.get('category')==cat %}selected{% endif %}>{{cat}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn filter-btn">Filter</button>
        </form>

        <!-- Transactions table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in expenses %}
                    <tr>
                        <td>{{ e.date.strftime('%Y-%m-%d') }}</td>
                        <td>{{ e.category }}</td>
                        <td>{{ e.description }}</td>
                        <td>{{ e.amount }} {{ user.currency }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" style="text-align:center;">No transactions found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
